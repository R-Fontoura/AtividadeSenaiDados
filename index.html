<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Cadastro de Candidato - SENAI</title>
<style>
/* Tema Novembro Azul + SENAI */
body {
  background-image: url('nov-blue01.jpeg'); /* fundo tem√°tico */
  background-size: cover;
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-position: center;
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}

/* Container do formul√°rio */
form {
  background-color: #ffffff;
  border: 2px solid #0056b3;
  border-radius: 10px;
  padding: 25px;
  width: 360px;
  margin: 60px auto;
  box-shadow: 0 0 15px rgba(0,0,0,0.25);
  text-align: left;
}

/* Cabe√ßalho e t√≠tulos */
h2 {
  text-align: center;
  color: #0056b3;
  margin-bottom: 10px;
}
h3 {
  text-align: center;
  color: #004080;
  background-color: #e6f0ff;
  padding: 8px;
  border-radius: 6px;
  font-size: 18px;
  margin-bottom: 15px;
  font-weight: bold;
}

/* Indicador de progresso */
#progresso {
  text-align: center;
  font-weight: bold;
  color: #0056b3;
  margin-bottom: 10px;
}

/* Campos */
label {
  display: block;
  margin-top: 10px;
  font-weight: bold;
  color: #004080;
}
input, select {
  width: 100%;
  padding: 8px;
  margin-top: 5px;
  border-radius: 5px;
  border: 1px solid #ccc;
}

/* Bot√µes */
button {
  margin-top: 15px;
  width: 100%;
  padding: 10px;
  background-color: #0056b3;
  color: white;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  font-weight: bold;
  font-size: 15px;
  transition: 0.3s;
}
button:hover {
  background-color: #003f80;
}

/* Bot√£o secund√°rio */
#souAluno {
  background-color: #0099ff;
}
#souAluno:hover {
  background-color: #007acc;
}

/* Etapas */
.etapa {
  display: none;
}
.etapa.ativa {
  display: block;
}

/* Mensagem final */
#confirmacao {
  display: none;
  background-color: #ffffff;
  border: 2px solid #0056b3;
  border-radius: 10px;
  padding: 25px;
  width: 360px;
  margin: 60px auto;
  box-shadow: 0 0 15px rgba(0,0,0,0.25);
  text-align: center;
}
#confirmacao h2 {
  color: #0056b3;
}
#confirmacao p {
  color: #004080;
  margin-top: 10px;
}
</style>
</head>
<body>

<form id="cadastroForm" onsubmit="enviarFormulario(event)">
  <h2>Cadastro de Candidato</h2>
  <div id="progresso">Etapa 1 de 3</div>

  <!-- ETAPA 1 -->
  <div class="etapa ativa" id="etapa1">
    <h3>üßç Etapa 1 - Dados Pessoais</h3>

    <label>Nome Completo:</label>
    <input type="text" id="nome" required>

    <label>Data de Nascimento:</label>
    <input type="date" id="nascimento" required>

    <label>CPF:</label>
    <input type="text" id="cpf" required>

    <label>RG:</label>
    <input type="text" id="rg" required>

    <label>G√™nero:</label>
    <select id="genero" required>
      <option value="">Selecione...</option>
      <option>Masculino</option>
      <option>Feminino</option>
      <option>Outro</option>
    </select>

    <label>Estado Civil:</label>
    <input type="text" id="estadoCivil" required>

    <label>Nacionalidade:</label>
    <input type="text" id="nacionalidade" required>

    <label>Naturalidade:</label>
    <input type="text" id="naturalidade" required>

    <button type="button" onclick="proximaEtapa(2)">Pr√≥ximo</button>
    <button type="button" id="souAluno" onclick="window.location.href='https://www.pe.senai.br/sou-aluno/'">
      J√° sou aluno
    </button>
  </div>

  <!-- ETAPA 2 -->
  <div class="etapa" id="etapa2">
    <h3>üè† Etapa 2 - Endere√ßo Completo</h3>

    <label>Logradouro:</label>
    <input type="text" id="logradouro" required>

    <label>N√∫mero:</label>
    <input type="text" id="numero" required>

    <label>Complemento:</label>
    <input type="text" id="complemento">

    <label>Bairro:</label>
    <input type="text" id="bairro" required>

    <label>Cidade:</label>
    <input type="text" id="cidade" required>

    <label>UF:</label>
    <select id="uf" required>
      <option value="">Selecione...</option>
      <option>AC</option><option>AL</option><option>AP</option><option>AM</option>
      <option>BA</option><option>CE</option><option>DF</option><option>ES</option>
      <option>GO</option><option>MA</option><option>MT</option><option>MS</option>
      <option>MG</option><option>PA</option><option>PB</option><option>PR</option>
      <option>PE</option><option>PI</option><option>RJ</option><option>RN</option>
      <option>RS</option><option>RO</option><option>RR</option><option>SC</option>
      <option>SP</option><option>SE</option><option>TO</option>
    </select>

    <label>CEP:</label>
    <input type="text" id="cep" required>

    <button type="button" onclick="voltarEtapa(1)">Voltar</button>
    <button type="button" onclick="proximaEtapa(3)">Pr√≥ximo</button>
    <button type="button" id="souAluno" onclick="window.location.href='https://www.pe.senai.br/sou-aluno/'">
      J√° sou aluno
    </button>
  </div>

  <!-- ETAPA 3 -->
  <div class="etapa" id="etapa3">
    <h3>üìû Etapa 3 - Contato</h3>

    <label>Telefone:</label>
    <input type="tel" id="telefone" required>

    <label>WhatsApp:</label>
    <input type="tel" id="whatsapp">

    <label>E-mail:</label>
    <input type="email" id="email" required>

    <label>Rede Social:</label>
    <input type="text" id="redeSocial">

    <button type="button" onclick="voltarEtapa(2)">Voltar</button>
    <button type="submit">Concluir</button>
    <button type="button" id="souAluno" onclick="window.location.href='https://www.pe.senai.br/sou-aluno/'">
      J√° sou aluno
    </button>
  </div>
</form>

<!-- CONFIRMA√á√ÉO -->
<div id="confirmacao">
  <h2>‚úÖ Cadastro Conclu√≠do</h2>
  <p><strong>Obrigado por se cadastrar!</strong></p>
  <p>O SENAI agradece sua inscri√ß√£o e deseja sucesso em sua jornada profissional.</p>
</div>

<script>
let etapaAtual = 1;

function atualizarProgresso() {
  document.getElementById('progresso').textContent = "Etapa " + etapaAtual + " de 3";
}

function proximaEtapa(num) {
  etapaAtual = num;
  document.querySelectorAll('.etapa').forEach(e => e.classList.remove('ativa'));
  document.getElementById('etapa' + num).classList.add('ativa');
  atualizarProgresso();
}

function voltarEtapa(num) {
  etapaAtual = num;
  document.querySelectorAll('.etapa').forEach(e => e.classList.remove('ativa'));
  document.getElementById('etapa' + num).classList.add('ativa');
  atualizarProgresso();
}

function enviarFormulario(event) {
  event.preventDefault();
  document.getElementById('cadastroForm').style.display = "none";
  document.getElementById('confirmacao').style.display = "block";
}
</script>

</body>
</html>
