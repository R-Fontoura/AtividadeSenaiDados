<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Cadastro de Candidato - SENAI</title>
<style>
/* Tema Novembro Azul + SENAI */
body {
  background-image: url('nov-blue01.jpeg');
  background-size: cover;      /* ajusta a imagem para cobrir toda a tela */
  background-repeat: no-repeat; /* evita repetição da imagem */
  background-attachment: fixed; /* mantém o fundo fixo ao rolar a página */
  background-position: center;  /* centraliza a imagem */
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}

/* Formulário */
form {
  background-color: #ffffff;
  border: 2px solid #0056b3;
  border-radius: 10px;
  padding: 20px;
  width: 320px;
  margin: 60px auto;
  box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
}

/* Título */
h2 {
  text-align: center;
  color: #0056b3;
}

/* Rótulos e campos */
label {
  display: block;
  margin-top: 10px;
  font-weight: bold;
  color: #004080;
}
input, select, textarea {
  width: 100%;
  padding: 8px;
  margin-top: 5px;
  border-radius: 5px;
  border: 1px solid #ccc;
}

/* Botões */
button {
  margin-top: 15px;
  width: 100%;
  padding: 10px;
  background-color: #0056b3;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-weight: bold;
}
button:hover {
  background-color: #003f80;
}

/* Botão secundário */
#souAluno {
  background-color: #0099ff;
}
#souAluno:hover {
  background-color: #007acc;
}

/* Mensagem de confirmação */
#confirmacao {
  display: none;
  background-color: #ffffff;
  border: 2px solid #0056b3;
  border-radius: 10px;
  padding: 20px;
  width: 340px;
  margin: 60px auto;
  box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
  text-align: left;
}
#confirmacao h2 {
  text-align: center;
  color: #0056b3;
}
#confirmacao p {
  margin: 5px 0;
  color: #004080;
}
</style>
</head>
<body>

<!-- Formulário de Cadastro -->
<form id="cadastroForm" onsubmit="enviarFormulario(event)">
  <h2>Cadastro de Candidato</h2>

  <label for="nome">Nome:</label>
  <input type="text" id="nome" name="nome" required>

  <label for="email">E-mail:</label>
  <input type="email" id="email" name="email" required>

  <label for="telefone">Telefone:</label>
  <input type="tel" id="telefone" name="telefone" required>

  <label for="curso">Curso desejado:</label>
  <select id="curso" name="curso" required>
    <option value="">Selecione...</option>
    <option>Desenvolvimento de Sistemas</option>
    <option>Técnico em Informática</option>
    <option>Técnico em Mecânica</option>
    <option>Técnico em Eletrônica</option>
  </select>

  <label for="obs">Observações:</label>
  <textarea id="obs" name="obs" rows="4"></textarea>

  <button type="submit">Enviar</button>
  <button type="button" id="souAluno" onclick="window.location.href='https://www.pe.senai.br/sou-aluno/'">
    Já sou aluno
  </button>
</form>

<!-- Confirmação -->
<div id="confirmacao">
  <h2>Confirmação de Dados</h2>
  <p><strong>Nome:</strong> <span id="confNome"></span></p>
  <p><strong>E-mail:</strong> <span id="confEmail"></span></p>
  <p><strong>Telefone:</strong> <span id="confTelefone"></span></p>
  <p><strong>Curso desejado:</strong> <span id="confCurso"></span></p>
  <p><strong>Observações:</strong> <span id="confObs"></span></p>
  <p style="text-align:center; color:#0056b3; margin-top:15px;"><strong>Cadastro enviado com sucesso <br> O SENAI agradece!</strong></p>
</div>

<script>
function enviarFormulario(event) {
  event.preventDefault();

  // Pega os dados
  const nome = document.getElementById('nome').value;
  const email = document.getElementById('email').value;
  const telefone = document.getElementById('telefone').value;
  const curso = document.getElementById('curso').value;
  const obs = document.getElementById('obs').value;

  // Mostra na tela de confirmação
  document.getElementById('confNome').textContent = nome;
  document.getElementById('confEmail').textContent = email;
  document.getElementById('confTelefone').textContent = telefone;
  document.getElementById('confCurso').textContent = curso;
  document.getElementById('confObs').textContent = obs || "(nenhuma)";

  // Esconde o formulário e mostra a confirmação
  document.getElementById('cadastroForm').style.display = "none";
  document.getElementById('confirmacao').style.display = "block";
}
</script>

</body>
</html>
