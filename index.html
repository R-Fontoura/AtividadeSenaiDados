<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Cadastro de Candidato - SENAI</title>
<style>
/* Fundo Novembro Azul */
body {
  background-image: url("novembro azul.jpg");
  background-repeat: no-repeat;
  background-position: top center;
  background-size: cover;
  background-attachment: fixed;
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}

/* Sobreposição azul suave para leitura */
body::before {
  content: "";
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 80, 160, 0.5);
  z-index: -1;
}

/* Formulário */
form {
  background-color: #ffffff;
  border: 2px solid #0056b3;
  border-radius: 10px;
  padding: 20px;
  width: 320px;
  margin: 100px auto;
  box-shadow: 0px 0px 15px rgba(0,0,0,0.3);
  position: relative;
  z-index: 1;
}

/* Título */
h2 {
  text-align: center;
  color: #0056b3;
}

/* Campos */
label {
  display: block;
  margin-top: 10px;
  font-weight: bold;
  color: #004080;
}
input, select, textarea {
  width: 100%;
  padding: 8px;
  margin-top: 5px;
  border-radius: 5px;
  border: 1px solid #ccc;
}

/* Botões */
button {
  margin-top: 15px;
  width: 100%;
  padding: 10px;
  background-color: #0056b3;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-weight: bold;
}
button:hover {
  background-color: #003f80;
}

/* Botão Já sou aluno */
#souAluno {
  background-color: #0099ff;
}
#souAluno:hover {
  background-color: #007acc;
}
</style>
</head>
<body>

<form>
  <h2>Cadastro de Candidato - SENAI</h2>
  <label>Nome Completo:</label>
  <input type="text" required>
  
  <label>Email:</label>
  <input type="email" required>
  
  <label>Curso de Interesse:</label>
  <select>
    <option>Informática</option>
    <option>Eletrônica</option>
    <option>Mecânica</option>
    <option>Administração</option>
  </select>

  <button type="submit">Enviar</button>
  <button type="button" id="souAluno">Já sou aluno</button>
</form>

</body>
</html>
